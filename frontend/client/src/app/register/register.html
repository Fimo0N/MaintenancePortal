    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
                    <h2 class="text-center text-primary">Sign Up</h2>
                    <hr>
    
                    <div class="mb-3">
                        <input 
                            type="text" 
                            class="form-control" 
                            name="username" 
                            [(ngModel)]="model.username"
                            placeholder="Username">
                    </div>
    
                    <div class="mb-3">
                        <select name="role" class="form-select" [(ngModel)]="model.role">
                            <option selected value="Operator">I am an Operator (Report Issues)</option>
                            <option value="Technician">I am a Technician (Fix Issues)</option>
                        </select>
                    </div>
    
                    <div class="mb-3">
                        <input 
                            type="password" 
                            class="form-control" 
                            name="password" 
                            [(ngModel)]="model.password"
                            placeholder="Password">
                    </div>
    
                    <div class="text-center">
                        <button class="btn btn-success me-2" type="submit">Register</button>
                        <button class="btn btn-secondary" (click)="cancel()" type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
