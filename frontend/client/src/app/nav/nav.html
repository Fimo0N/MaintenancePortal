<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <!-- This link is now disabled if a user is logged in -->
      <a class="navbar-brand" [style.cursor]="(accountService.currentUser$ | async) ? 'default' : 'pointer'" [routerLink]="(accountService.currentUser$ | async) ? null : '/'">Maintenance Portal</a>

      <!-- The div below pushes the login form and dropdown to the right -->
      <div class="ms-auto d-flex">
        <div class="dropdown" *ngIf="accountService.currentUser$ | async as user">
          <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Welcome, {{user.username}}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Edit Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
          </ul>
        </div>
  
        <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
          <input 
              name="username"
              [(ngModel)]="model.username"
              class="form-control me-2" 
              type="text" 
              placeholder="Username">
          <input 
              name="password"
              [(ngModel)]="model.password"
              class="form-control me-2" 
              type="password" 
              placeholder="Password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      </div>

    </div>
  </nav>
